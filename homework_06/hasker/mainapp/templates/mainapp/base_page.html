{% extends "base.html" %}
{% block body %}
<div class="container-xxl my-md-4 bd-layout">
    <main class="bd-main order-1">
        <div class="bd-intro ps-lg-4">Hello Hasker</div>
    
        <div class="bd-content ps-lg-4">
            {% for question in object_list  %}
            <div class="container">
                <div class="row">
                <div class="col">
                    Column
                </div>
                <div class="col">
                    <a href="/question/{{question.id}}"><div class="display-6">{{question.header}}</div></a>
                </div>
                <div class="col">
                    <p>{{question.user_create}}</p>
                    <p>asked {{question.date_create}}</p>
                </div>
                </div>
            </div>
            {% endfor %}
        </div>
        <aside>
            <div class="bd-toc mt-4 mb-5 my-md-0 ps-xl-3 mb-lg-5">
                <p>Column trending</p>
                <a href="/ask" class="btn btn-secondary btn-lg">Ask!</a>
            </div>
        </aside>
  </div>
</main>
{% endblock %}
