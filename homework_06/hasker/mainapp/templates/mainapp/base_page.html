{% extends "base.html" %}
{% block body %}
<div class="container-xxl">
    <div class="row">
      <div class="col">
        {% for question in object_list  %}
            <div class="container border-bottom border-4 border-dark">
                <div class="row">
                <div class="col">
                    Column
                </div>
                <div class="col">
                    <a href="/question/{{question.id}}"><div class="h4">{{question.header}}</div></a>
                </div>
                <div class="col">
                    <p>{{question.user_create}}</p>
                    <p>asked {{question.date_create}}</p>
                </div>
                </div>
            </div>
            {% endfor %}
      </div>
      <div class="col col-6 col-md-4">
            <p>Column trending</p>
            <a href="/ask" class="btn btn-secondary btn-lg">Ask!</a>
      </div>
    </div>

  
{% endblock %}
